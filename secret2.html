<html>

<head>

    <style>
        div.gallery {
            margin: 5px;

            border: 1px solid #777;

<body>
    <h3>Hello World!</h3>

    <div id='photos' class='gallery'></div>

    <script>
        fetch(
                'https://graph.facebook.com/v2.10/298094016997878/albums?fields=photos.limit(1){source},name&access_token=EAAL6ivChWx8BAIuqxJIWZA2tcN9PtmPZCGMzwswv5j8aLsloASXdCcGLryWddfaxuGa1cZCPiculkBRrtZCaWeZAWVpf271WGplA7wxfsU4qVKDOu9SrrnJYQPPfDiaCuKcYGojI0xy0Ke8OBACJWIw9R57Bub8ZC0kve5soZBoNgZDZD'
            )
            .then(response => response.json())
            .then(data => {
                const photos = data.data;
                const photoDiv = document.getElementById('photos');
                console.log(photos);

                photos.forEach(photo => {
                    photoDiv.innerHTML +=
                        '<div class="gallery"> <a target="_blank" href="' + photo.photos.data[0].source +
                        '"> <img src="' + photo.photos.data[0].source +
                        '" width="600" height="400"> </a> <div class="desc">' + photo.name +
                        '</div> </div>';
                });
            })
            .catch(error => console.error(error))
    </script>
</body>
